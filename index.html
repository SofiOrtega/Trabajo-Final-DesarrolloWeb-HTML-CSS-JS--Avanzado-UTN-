        <section class="portada portada-principal">
            <div class="portada__contenido">

                    <div class="tarjeta__imagen tarjeta__imagen--dos"></div>

                        <a href="juguemos.html" class="tarjeta__boton">¡Vamos allá!</a>

            <div class="footer__logo">
                <img src="/imagenes/logo.png" alt="logo-codigo" class="footer__logo-imagen">
